<!DOCTYPE html>
<html>
    <head>
        <title>Test Score Race/Ethnicity Prediction</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="../static/style.css"
    </head>
    <body>
        <h1>Race/Ethnicity by Test Scores Predictions</h1>
        <h2>Dataset: Student Performance in Exams</h2>
        <p id="dataUrl">Source: https://www.kaggle.com/datasets/spscientist/students-performance-in-exams/data</p>
        <div class="container">

        <form action="/" method="post">
            <input type="text" name="feature1" placeholder="Math Score" required><br>
            <input type="text" name="feature2" placeholder="Reading Score" required><br>
            <input type="text" name="feature3" placeholder="Writing Score" required><br>
            <button type="submit">
                <div id="btnContainer">
                    Predict Race/Ethnicity
                </div>
            </button>
        </form>

        {% if prediction_text %}
        <div>
            <strong>Prediction:</strong> {{ prediction_text }}
        </div>
        {% endif %}
        
        <br>
        
        <h4>Elijah C Walker</h4>
        <h4>ANA680, National University</h4>
    </body
</html>
